<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwarttalent Student Portal</title>
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="public/css/index.css">
    <script src="https://kit.fontawesome.com/166c494a50.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="public/js/login.js"></script>
</head>
<body>
    <main class="main">
        <section class="left-section-container">
            <div class="logo"></div>
            <h4 class="welcome-title">Weclome Back!</h4>
            <h2 class="title">Login to your Dashboard</h2>
            <div class="left-section-footer">
                <span class="left-section-footer-links"><a href="#">Privacy</a> | <a href="#">Terms</a></span>
            </div>
        </section>
        <section class="right-section-container">
            <div class="right-section">
                <div class="right-section-header">
                    <h2>You Rock!</h2>
                </div>
                <form method="post" action="" class="form">
                    <div class="field">
                        <input type="email" name="email" placeholder="Enter Email" />
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Enter Password" class="password" />
                        <i class="far fa-eye eye"></i>
                    </div>
                    <div class="form-footer">
                        <div class="rememberme-field">
                            <input type="checkbox" name="rememberme" id="rememberme" />
                            <label for="rememberme" class="lbl-rememberme">Remember Me</label> 
                        </div>
                        <div>
                            <a href="#" class="forgotpassword-link">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="submit-button-container">
                        <button type="submit" class="submit-button">
                            <span class="fa fa-lock"></span>
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
